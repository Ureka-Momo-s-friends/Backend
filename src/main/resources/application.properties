# Import .env file
spring.config.import=optional:file:.env[.properties]

# Server Settings
server.port=8080

# Database Settings
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Error Handling
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR

# application.properties (?? application.yml)
file.upload-dir=${UPLOAD_DIR_PATH}

# S3 Settings
s3.accessKey=${S3_ACCESS_KEY}
s3.secretKey=${S3_SECRET_KEY}
s3.bucketName=${S3_BUCKET_NAME}
s3.region=ap-southeast-2

# Google and Kakao API Keys
GOOGLE.CLIENT.ID=${REACT_APP_GOOGLE_CLIENT_ID}  # .env ??? ?? ??? ??
Kakao.api.key=${REACT_APP_KAKAO_MAP_API_KEY}    # .env ??? ?? ??? ??
